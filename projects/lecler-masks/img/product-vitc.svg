<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vitcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serumGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FFF8E7"/>
  
  <!-- Shadow Base -->
  <ellipse cx="200" cy="320" rx="60" ry="15" fill="#E8A430" opacity="0.3"/>
  
  <!-- Bottle Body -->
  <rect x="150" y="130" width="100" height="180" rx="12" fill="url(#serumGrad)" filter="url(#shadow2)"/>
  
  <!-- Bottle Neck -->
  <rect x="178" y="95" width="44" height="40" fill="url(#serumGrad)"/>
  
  <!-- Dropper Cap -->
  <rect x="172" y="55" width="56" height="45" rx="3" fill="url(#capGrad)" filter="url(#shadow2)"/>
  <rect x="175" y="55" width="50" height="12" rx="2" fill="#444"/>
  
  <!-- Dropper Bulb -->
  <ellipse cx="200" cy="45" rx="22" ry="18" fill="#1A1A1A"/>
  
  <!-- Label -->
  <rect x="160" y="160" width="80" height="110" rx="6" fill="#FFF" opacity="0.95"/>
  <text x="200" y="190" font-family="Georgia, serif" font-size="16" fill="#C5A55A" text-anchor="middle" font-weight="bold">Timeless</text>
  <text x="200" y="215" font-family="Arial" font-size="20" fill="#FF8C00" text-anchor="middle" font-weight="bold">VITAMIN C</text>
  <text x="200" y="238" font-family="Arial" font-size="14" fill="#666" text-anchor="middle" font-weight="bold">20%</text>
  <text x="200" y="258" font-family="Arial" font-size="8" fill="#999" text-anchor="middle">Brightening Serum</text>
  
  <!-- Orange Slice Decoration -->
  <path d="M 80 100 Q 60 120 80 140 Q 100 120 80 100" fill="url(#vitcGrad)" opacity="0.7"/>
  <path d="M 85 105 Q 75 120 85 135" stroke="#FFF" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Sparkles -->
  <circle cx="320" cy="100" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="330" cy="110" r="2" fill="#FFD700" opacity="0.7"/>
  <circle cx="70" cy="300" r="2.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="340" cy="280" r="2" fill="#FFD700" opacity="0.6"/>
  
  <!-- Glow Effect -->
  <circle cx="200" cy="220" r="80" fill="url(#vitcGrad)" opacity="0.05"/>
</svg>
