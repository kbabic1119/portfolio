<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktai | Palangos Apartamentai</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #b8965a;
            --gold-dark: #9a7d4a;
            --dark: #1a1a1a;
            --text: #333;
            --text-light: #777;
            --bg-beige: #f9f7f2;
            --border: #eeeeee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            background: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        header {
            height: 80px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--dark);
        }

        .logo span {
            color: var(--gold);
        }

        /* Contact Section */
        .contact-hero {
            padding: 80px 0 40px;
            text-align: center;
            background: var(--bg-beige);
        }

        .contact-hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            padding: 80px 0;
        }

        /* Form Styling */
        .contact-form h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--gold);
        }

        .submit-btn {
            background: var(--dark);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: var(--gold);
        }

        /* Map and Info Styling */
        .info-box {
            margin-bottom: 40px;
        }

        .info-item {
            margin-bottom: 20px;
        }

        .info-item h4 {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 5px;
        }

        .map-placeholder {
            width: 100%;
            height: 300px;
            background: #e5e3df;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-style: italic;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .contact-layout {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .contact-hero h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">PALANGOS <span>APARTAMENTAI</span></a>
        </div>
    </header>

    <section class="contact-hero">
        <div class="container">
            <h1>Susisiekite</h1>
            <p>Esame pasiruošę atsakyti į visus jūsų klausimus</p>
        </div>
    </section>

    <main class="container">
        <div class="contact-layout">
            <section class="contact-form">
                <h2>Parašykite mums</h2>
                <form id="p-form">
                    <div class="form-group">
                        <label>Vardas Pavardė</label>
                        <input type="text" placeholder="Vardenis Pavardenis" required>
                    </div>
                    <div class="form-group">
                        <label>El. Paštas</label>
                        <input type="email" placeholder="pavyzdys@mail.com" required>
                    </div>
                    <div class="form-group">
                        <label>Žinutė</label>
                        <textarea rows="6" placeholder="Kaip galime jums padėti?"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Siųsti žinutę</button>
                </form>
            </section>

            <section class="contact-info">
                <div class="info-box">
                    <div class="info-item">
                        <h4>Mūsų Adresas</h4>
                        <p>Naglio al. 15, Palanga, Lietuva</p>
                    </div>
                    <div class="info-item">
                        <h4>Telefonas</h4>
                        <p>+370 600 00000</p>
                    </div>
                    <div class="info-item">
                        <h4>El. paštas</h4>
                        <p>info@palangosapartamentai.lt</p>
                    </div>
                </div>

                <div class="map-placeholder">
                    [ Čia bus Google Maps žemėlapis ]
                </div>
            </section>
        </div>
    </main>

    <script>
        document.getElementById('p-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Ačiū! Jūsų žinutė gauta. Susisieksime per 24 valandas.');
        });
    </script>

</body>

</html>
