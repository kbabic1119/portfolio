<svg xmlns="http://www.w3.org/2000/svg" width="560" height="350" viewBox="0 0 560 350">
  <!-- Windows 95 style background -->
  <rect width="560" height="350" fill="#008080"/>
  
  <!-- Window frame -->
  <rect x="40" y="40" width="480" height="270" fill="#c0c0c0" stroke="#404040" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="42" y="42" width="476" height="28" fill="#000080"/>
  <text x="52" y="63" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">web95os - Portfolio</text>
  
  <!-- Window controls -->
  <rect x="485" y="46" width="12" height="12" fill="#c0c0c0" stroke="#404040" stroke-width="1"/>
  <rect x="505" y="46" width="12" height="12" fill="#c0c0c0" stroke="#404040" stroke-width="1"/>
  <text x="488" y="55" fill="black" font-size="10">_</text>
  <text x="508" y="55" fill="black" font-size="10">Ã—</text>
  
  <!-- Desktop icons area -->
  <rect x="45" y="75" width="140" height="230" fill="#c0c0c0"/>
  
  <!-- Icon 1 -->
  <rect x="55" y="85" width="32" height="32" fill="#404040" rx="4"/>
  <text x="71" y="130" fill="#2c3e50" font-family="Arial" font-size="11" text-anchor="middle">My Computer</text>
  
  <!-- Icon 2 -->
  <rect x="55" y="145" width="32" height="32" fill="#404040" rx="4"/>
  <text x="71" y="190" fill="#2c3e50" font-family="Arial" font-size="11" text-anchor="middle">Terminal</text>
  
  <!-- Icon 3 -->
  <rect x="55" y="205" width="32" height="32" fill="#404040" rx="4"/>
  <text x="71" y="250" fill="#2c3e50" font-family="Arial" font-size="11" text-anchor="middle">Pong</text>
  
  <!-- Main content area - code/terminal preview -->
  <rect x="195" y="75" width="320" height="230" fill="#000000"/>
  <text x="210" y="100" fill="#00ff00" font-family="Courier New, monospace" font-size="12">C:\KAZIM&gt; dir</text>
  <text x="210" y="125" fill="#00ff00" font-family="Courier New, monospace" font-size="12"> Volume in drive C is PORTFOLIO</text>
  <text x="210" y="145" fill="#cccccc" font-family="Courier New, monospace" font-size="12"> WEB95OS    &lt;DIR&gt;</text>
  <text x="210" y="165" fill="#cccccc" font-family="Courier New, monospace" font-size="12"> PROJECTS   &lt;DIR&gt;</text>
  <text x="210" y="185" fill="#cccccc" font-family="Courier New, monospace" font-size="12"> GAMES      &lt;DIR&gt;</text>
  <text x="210" y="220" fill="#00ff00" font-family="Courier New, monospace" font-size="12">C:\KAZIM&gt; _</text>
  
  <!-- Taskbar -->
  <rect x="42" y="285" width="476" height="23" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <rect x="46" y="288" width="60" height="17" fill="#c0c0c0" stroke="#404040" stroke-width="1"/>
  <text x="56" y="300" fill="#2c3e50" font-family="Arial" font-size="11">Start</text>
  <text x="520" y="300" fill="#2c3e50" font-family="Arial" font-size="11" text-anchor="end">12:00</text>
  
  <!-- Label -->
  <text x="280" y="340" fill="#ffffff" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">web95os - Interactive Windows 95 Portfolio</text>
